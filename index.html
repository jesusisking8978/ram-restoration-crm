<!DOCTYPE html>
<html>
  <head>
    <title>R.A.M Restoration CRM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      header {
        background-color: #1e90ff;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header img {
        height: 50px;
      }
      nav {
        display: flex;
        gap: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #0056b3;
      }
      .container {
        padding: 20px;
      }
      .button {
        background-color: #32cd32;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .button:hover {
        background-color: #228b22;
      }
      .stats {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .stats .card {
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        flex: 1;
        min-width: 250px;
        text-align: center;
        position: relative;
      }
      .card canvas {
        max-width: 100%;
        margin: 0 auto 10px;
      }
