<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .dashboard {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
    }
    .workflow {
      margin-top: 20px;
    }
    .workflow-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .workflow-item:last-child {
      border-bottom: none;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Master Dashboard</h1>
  <div class="dashboard">
    <div class="card">
      <h2>Total Customers</h2>
      <p id="total-customers">0</p>
    </div>
    <div class="card">
      <h2>Total Estimates</h2>
      <p id="total-estimates">0</p>
    </div>
    <div class="card">
      <h2>Total Invoices</h2>
      <p id="total-invoices">0</p>
    </div>
    <div class="card">
      <h2>Estimate Status Breakdown</h2>
      <canvas id="pieChart"></canvas>
    </div>
  </div>
  <div class="workflow card">
    <h2>Estimates Workflow</h2>
    <div id="workflow-container"></div>
  </div>

  <script>
    // Simulated data
    const crmData = [
      { id: 1, name: "Customer A" },
      { id: 2, name: "Customer B" },
    ];
    const estimatesData = [
      { id: 1, projectName: "Project 1", customerName: "Customer A", status: "Pending" },
      { id: 2, projectName: "Project 2", customerName: "Customer B", status: "Approved" },
      { id: 3, projectName: "Project 3", customerName: "Customer A", status: "Declined" },
    ];
    const invoicesData = [
      { id: 1, amount: 500, status: "Paid" },
      { id: 2, amount: 750, status: "Unpaid" },
    ];

    // Key Metrics
    document.getElementById("total-customers").textContent = crmData.length;
    document.getElementById("total-estimates").textContent = estimatesData.length;
    document.getElementById("total-invoices").textContent = invoicesData.length;

    // Pie Chart Data
    const estimateStatuses = estimatesData.reduce((acc, estimate) => {
      acc[estimate.status] = (acc[estimate.status] || 0) + 1;
      return acc;
    }, {});

    const pieChartCtx = document.getElementById("pieChart").getContext("2d");
    new Chart(pieChartCtx, {
      type: "pie",
      data: {
        labels: Object.keys(estimateStatuses),
        datasets: [
          {
            data: Object.values(estimateStatuses),
            backgroundColor: ["#4caf50", "#ff9800", "#f44336", "#2196f3"],
          },
        ],
      },
    });

    // Workflow
    const workflowContainer = document.getElementById("workflow-container");
    estimatesData.forEach((estimate) => {
      const div = document.createElement("div");
      div.classList.add("workflow-item");

      div.innerHTML = `
        <span>${estimate.projectName} - ${estimate.customerName}</span>
        <span>Status: ${estimate.status}</span>
      `;

      if (estimate.status === "Pending") {
        const button = document.createElement("button");
        button.textContent = "Approve";
        button.onclick = () => {
          estimate.status = "Approved";
          div.querySelector("span:nth-child(2)").textContent = `Status: ${estimate.status}`;
        };
        div.appendChild(button);
      }

      workflowContainer.appendChild(div);
    });
  </script>
</body>
</html>
